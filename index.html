<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Code Quiz</title>
        <link rel="stylesheet" href="./assets/css/style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <nav>
                <h2>Code Quizinator</h2>
                <h3 id="shot-clock" class="not-visible"></h3>
                <a href="#about_me">High Scores</a>
            </nav>
        </header>
        <main>
            <div class="card-container">
                <div id = question-container class="not-visible">
                    <div id="question">Question</div>
                    <div id="answer-choices" class="answers">
                        <button class="answer-choice">Answer Choice 1</button>
                        <button class="answer-choice">Answer Choice 2</button>
                        <button class="answer-choice">Answer Choice 3</button>
                        <button class="answer-choice">Answer Choice 4</button>
                    </div>
                </div>
                <div id="start-screen">
                    <h2>Coding Quiz</h2>
                    <p>Try to answer the coding questions within the time limit. If you guess incorrectly you will have 2 seconds taken off your time. Press start to begin.</p> 
                </div>
                <div class="start-or-next">
                    <button id="start" class="start">Start Game</button>
                    <button id="next" class ="next not-visible">Next</button>
                </div>
                <div id="shot-clock" class="not-visible">
                    <h3 id="timer">Timer</h3>
                </div>
        </main>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
